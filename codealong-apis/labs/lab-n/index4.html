<!DOCTYPE HTML>
<html>
<head>

<title>WCF Client</title>

</head>

<body>

<table id="location" border='1'>
    <tr>
        <th>LINK TO API CALL</th>
		<th>LINK TO SEPARATE PAGE</TH>
		 <th>AWARD_YEAR</th>
		 
    </tr>
</table>

<script>

var service = 'http://localhost/DistributedDataSystem/Service.svc/';

$(document).ready(function(){

    //jQuery.support.cors = true;

    $.ajax(
    {
        type: "GET",
		//url: 'https://citypairsprototypeapi.app.cloud.gov/travel/citypairs/v0/airfares?award_year=2017&origin_airport_abbrev=ATL&api_key=DEMO_KEY',
        //url: 'https://api.gsa.gov/travel/citypairs/v0/airfares?award_year=2017&origin_airport_abbrev=ATL&api_key=DEMO_KEY',
		url: 'https://testapi2.app.cloud.gov/travel/citypairs/v0/airfares?award_year=2017&origin_airport_abbrev=ABQ&api_key=DEMO_KEY',
        data: "{}",
        //contentType: "application/json; charset=utf-8",
        dataType: "json",
        cache: false,
        success: function (data) {
            
var trHTML = '';

$.each(data.result, function (i, item) {
    trHTML += '<tr><td><a href="https://testapi2.app.cloud.gov/travel/citypairs/v0/airfares/' + item.ID + '?api_key=DEMO_KEY">' + item.ID + '</a></td><td><a href="index4a.html?ID=' + item.ID + '">' + item.ID + '</td><td>' + item.AWARD_YEAR + '</td></tr>';
});

$('#location').append(trHTML);
        
        },
        
        error: function (msg) {
            
            alert(msg.responseText);
        }
    });
})

</script>
